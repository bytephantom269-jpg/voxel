name: voxel_attendance_manager
description: Voxel Attendance Manager - Professional Flutter attendance tracking with offline SQLite database
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  sqflite: ^2.2.8+4
  sqflite_common_ffi: ^2.2.0
  path_provider: ^2.1.0
  path: ^1.8.4
  provider: ^6.0.0
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.0
  csv: ^6.0.0
  file_picker: ^10.3.7
  excel: ^4.0.6
  http: ^1.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true